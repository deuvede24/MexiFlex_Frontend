<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img src='/icons/Food-Taco-icon.png' alt="Mexi-Flex">
      <span class="logo-text">MexiFlex</span>
    </a>

    <button class="navbar-toggler" type="button" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen" aria-controls="navbarNav">
      <i class="fa-solid fa-bars navbar-toggler-icon" [class.d-none]="isMenuOpen"></i>
      <i class="fa-solid fa-x close-icon" [class.d-none]="!isMenuOpen"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav" [class.show]="isMenuOpen" (click)="closeMenu()">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/recetas-ia" (click)="closeMenu()">Recetas IA</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/eventos" (click)="closeMenu()">Novedades</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/mapa" (click)="closeMenu()">Restaurantes & Productos</a>
        </li>
      </ul>
    </div>

    <!-- Botones de login/register o avatar y cerrar sesión -->
    <div class="nav-auth-buttons">
      @if (authService.isLoggedIn()) {
        <span class="text-dark me-2">{{ getUsername() }}</span>
        <img [src]="getAvatarUrl()" alt="avatar" class="user-avatar">
        <a class="btn btn-outline-danger ms-3" (click)="logout()">Cerrar sesión</a>
      } @else {
        <a class="btn btn-outline-success me-2" routerLink="/login">Iniciar sesión</a>
        <a class="btn btn-outline-success" routerLink="/register">Registrarse</a>
      }
    </div>
  </div>
</nav>
