<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <!-- Logo y nombre de la aplicación alineado a la izquierda -->
    <a class="navbar-brand" routerLink="/">
      <img src='/icons/Food-Taco-icon.png' alt="Mexi-Flex">
      MexiFlex
    </a>

    <!-- Botón hamburguesa para móviles -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links del navbar alineados al centro -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/recetas">Recetas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/recetas-ia">Recetas IA</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/eventos">Eventos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/mapa">Mapa</a>
        </li>
      </ul>
    </div>

    <!-- Botones de usuario alineados a la derecha -->
    <div class="d-flex align-items-center">
      @if (authService.isLoggedIn()) {
        <span class="text-dark me-2">{{ getUsername() }}</span>
        <img [src]="getAvatarUrl()" alt="avatar" class="user-avatar">
        <a class="btn btn-outline-danger ms-3" (click)="logout()">Cerrar sesión</a>
      } @else {
        <a class="btn btn-outline-success me-2" routerLink="/login">Iniciar sesión</a>
        <a class="btn btn-outline-success" routerLink="/register">Registrarse</a>
      }
    </div>
  </div>
</nav>
