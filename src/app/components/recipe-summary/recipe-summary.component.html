<div class="recipe-summary">
    <h2>{{ recipeSummary.title }}</h2>
    <img [src]="recipeSummary.image" alt="{{ recipeSummary.title }}" />
    <p>Tiempo de preparación: {{ recipeSummary.preparation_time }} min</p>
    <p class="cta">Inicia sesión para ver la receta completa.</p>
    <button routerLink="/login" class="btn btn-primary">Iniciar sesión</button>
  </div>
