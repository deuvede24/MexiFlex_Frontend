<!-- home.component.html -->
<app-header></app-header>

<div class="container mt-2">
  <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      @for (group of groupedRecipes; track $index) {
        <div class="carousel-item" [class.active]="$index === 0">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="recipe-card">
                <div class="recipe-image">
                  <img [src]="getImageUrl(group.versions[0]?.image)" [alt]="group.title">
                  <div class="recipe-overlay"></div>
                </div>
                
                <div class="recipe-content">
                  <div class="recipe-header">
                    <h3 class="recipe-title">{{ group.title }}</h3>
                    <div class="recipe-time">
                      <i class="fas fa-clock"></i>
                      <span>{{ group.averagePreparationTime }} min</span>
                    </div>
                  </div>

                  <p class="recipe-description">{{ group.generalDescription }}</p>

                  <div class="recipe-actions">
                    <button (click)="openRecipeModal(group.traditionalVersion, 'Tradicional')" 
                            class="btn-version btn-traditional">
                      <span>Tradicional</span>
                      <i class="fas fa-arrow-right"></i>
                    </button>
                    <button (click)="openRecipeModal(group.flexiVersion, 'Flexi')" 
                            class="btn-version btn-flexi">
                      <span>Flexi</span>
                      <i class="fas fa-arrow-right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>

    <!-- Mantenemos los controles del carrusel -->
    <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#recipeCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </a>
  </div>
</div>

<!-- Mantenemos el modal -->
@if (selectedRecipe) {
  <app-recipe-modal
    [recipe]="selectedRecipe"
    [category]="selectedCategory"
    [portions]="selectedPortions"
    [isUserLoggedIn]="isUserLoggedIn"
    (closeModalEvent)="closeRecipeModal()">
  </app-recipe-modal>
}
